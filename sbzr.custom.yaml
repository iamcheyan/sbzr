# Rime schema customization
# encoding: utf-8

patch:
  # 自定义按键绑定
  key_binder:
    bindings:
      # 下方为全局下一个候选操作的快捷键绑定，通过指定"accept"字段为组合键（如Control+z、Control+j等），
      # 并使用"select: .next"实现无条件切换到下一个候选词（"when: always"表示总是生效）。
      # 例如，"Control+z"，即按下Ctrl+z的组合键时，会切换到下一个候选词，无论当前处于什么状态。
      
      #########################################################################################
      - {accept: "Control+j", select: .next, when: always}         # Ctrl+j 切换到下一个候选
      - {accept: "Control+k", select: .next, when: always}         # Ctrl+k 切换到下一个候选
      - {accept: "Control+comma", select: .next, when: always}     # Ctrl+, 切换到下一个候选
      - {accept: "Control+period", select: .next, when: always}    # Ctrl+. 切换到下一个候选
      - {accept: plus, send: Page_Down, when: has_menu}            # + 翻到下一页
      - {accept: minus, send: Page_Up, when: has_menu}             # - 翻到上一页
      - {accept: equal, send: Page_Down, when: has_menu}           # = 翻到下一页
      - {accept: underscore, send: Page_Down, when: has_menu}      # _ 翻到下一页
      - {accept: comma, send: Page_Up, when: has_menu}             # 用,翻页
      - {accept: period, send: Page_Down, when: has_menu}          # 用.翻页
      #########################################################################################

      # Emacs风格的按键绑定
      - {accept: "Control+p", send: Up, when: composing}
      - {accept: "Control+n", send: Down, when: composing}
      - {accept: "Control+b", send: Left, when: composing}
      - {accept: "Control+f", send: Right, when: composing}
      - {accept: "Control+a", send: Home, when: composing}
      - {accept: "Control+e", send: End, when: composing}
      - {accept: "Control+d", send: Delete, when: composing}
      - {accept: "Control+h", send: BackSpace, when: composing}
      - {accept: "Control+k", send: "Shift+End", when: composing}
      - {accept: "Control+u", send: "Shift+Home", when: composing}
      - {accept: "Control+w", send: "Control+BackSpace", when: composing}
      - {accept: "Control+y", send: "Control+v", when: composing}
      - {accept: "Control+slash", send: "Control+z", when: composing}
      - {accept: "Control+Shift+slash", send: "Control+Shift+z", when: composing}
      - {accept: "Control+Shift+u", send: "Control+Shift+Home", when: composing}
      - {accept: "Control+Shift+k", send: "Control+Shift+End", when: composing}
      - {accept: "Control+Shift+b", send: "Control+Left", when: composing}
      - {accept: "Control+Shift+f", send: "Control+Right", when: composing}
      - {accept: "Control+Shift+p", send: "Control+Up", when: composing}
      - {accept: "Control+Shift+n", send: "Control+Down", when: composing}
      - {accept: "Control+Shift+a", send: "Control+Home", when: composing}
      - {accept: "Control+Shift+e", send: "Control+End", when: composing}
      - {accept: "Control+Shift+d", send: "Control+Delete", when: composing}
      - {accept: "Control+Shift+h", send: "Control+BackSpace", when: composing}
      - {accept: "Control+Shift+k", send: "Control+Shift+End", when: composing}
      - {accept: "Control+Shift+u", send: "Control+Shift+Home", when: composing}
      - {accept: "Control+Shift+w", send: "Control+Shift+BackSpace", when: composing}
      - {accept: "Control+Shift+y", send: "Control+Shift+v", when: composing}
      - {accept: "Control+Shift+slash", send: "Control+Shift+z", when: composing}
